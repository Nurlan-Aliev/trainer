{% extends "base.html" %}
{% block head %}
<title>Sign In</title>
<link rel="stylesheet" href="/static/sign_in.css">
{% endblock %}

{% block h1 %}<h1 class="name">Sign up</h1>{% endblock %}
{% block card %}

<form action="/auth/sign_in" method="post">
    <input type="text" name="login" class="input_data" placeholder="Enter your name" required>
    <input type="text" name="login" class="input_data" placeholder="Enter your email" required>
    <input type="password" name="password" class="input_data" placeholder="Enter your password" required>
    <input type="password" name="re_password" class="input_data" placeholder="Confirm your password" required>
    <button type="submit" class="submit-button">Sign up</button>
</form>

{% endblock %}
